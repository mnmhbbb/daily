<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./main.js" defer></script>
    <title>web editor</title>
  </head>
  <body>
    <div class="container">
      <div id="editor-menu">
        <button id="btn-bold"><b>B</b></button>
        <button id="btn-italic"><i>I</i></button>
        <button id="btn-underline"><u>U</u></button>
        <button id="btn-strike"><s>S</s></button>
        <button id="btn-image">IMG</button>
        <input id="img-selector" type="file" accept="image/*" />
      </div>
      <div class="text-input" contenteditable="true"></div>
    </div>
  </body>
</html>
